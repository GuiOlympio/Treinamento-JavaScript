<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#Area{
            font: normal 20pt arial;
            background-color: black;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Area"> <!-- HTML -> onclick="clicar()", onmouseenter="Entrar()", onmouseout="Sair()"-->
        Bot√£o
    </div>
    <script>
        // JavaScript
        var a = window.document.getElementById('Area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', Sair)
        
        function clicar(){
            //var a = window.document.getElementById('Area') -> HTML
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function Entrar(){
            //var a = window.document.getElementById('Area') -> HTML
            a.innerText = 'Entrou'
        }
        function Sair(){
            //var a = window.document.getElementById('Area') -> HTML
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }

    </script>
</body>
</html>
