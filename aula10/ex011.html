<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- (Linha 2-4) Configurações básicas da página, como idioma e codificação de caracteres -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        /* (Linha 6-12) Estilo da página */
        body {
            font: normal 18pt arial; /* Define a fonte do texto */
            background-color: rgb(118, 118, 205);
        }
        input {
            width: 75px; /* Define a largura dos campos de entrada */
        }
        div {
            margin-top: 20px; /* Adiciona um espaço acima da div de resultado */
        }
    </style>
</head>
<body>
    <!-- (Linha 15-18) Estrutura da interface para somar números -->
     <h1><strong>Calculadora</strong></h1>
    <h2> Somando valores </h2> <!-- Título principal da página -->
    <input type="number" name="txtn1" id="txtn1"> +  <!-- Campo para o primeiro número -->
    <input type="number" name="txtn2" id="txtn2">    <!-- Campo para o segundo número -->
    <input type="button" value="Somar" onclick="somar()"> <!-- Botão para calcular a soma -->
    <div id="res"> Resultado </div> <!-- Div onde o resultado será exibido -->

    <script>
        function somar() { 
            // (Linha 21-22) Seleciona os campos de entrada pelo ID
            var tn1 = window.document.getElementById('txtn1'); // Primeiro número
            var tn2 = window.document.querySelector('input#txtn2'); // Segundo número

            // (Linha 27) Seleciona a div onde o resultado será mostrado
            var res = window.document.getElementById('res');

            // (Linha 24-26) Converte os valores dos campos de entrada em números e calcula a soma
            var n1 = Number(tn1.value); // Converte o valor do primeiro campo para número
            var n2 = Number(tn2.value); // Converte o valor do segundo campo para número
            var s = n1 + n2; // Soma os dois números

            // (Linha 27) Atualiza o conteúdo da div com o resultado da soma
            res.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${s}</strong>`;
        }
    </script>

    <h3> Multiplicando valores </h3> <!-- Título secundario da página -->
    <input type="number" name="txtn3" id="txtn3"> x  <!-- Campo para o primeiro número -->
    <input type="number" name="txtn4" id="txtn4">    <!-- Campo para o segundo número -->
    <input type="button" value="Multiplicar" onclick="Multiplicar()"> <!-- Botão para calcular a Multiplicar -->
    <div id="Mul"> Resultado </div> <!-- Div onde o resultado será exibido -->

    <script>
        function Multiplicar() { 
            //  Seleciona os campos de entrada pelo ID
            var tn3 = window.document.getElementById('txtn3'); // Primeiro número
            var tn4 = window.document.querySelector('input#txtn4'); // Segundo número

            //  Seleciona a div onde o resultado será mostrado
            var res = window.document.getElementById('Mul');

            //  Converte os valores dos campos de entrada em números e calcula a soma
            var n3 = Number(tn3.value); // Converte o valor do primeiro campo para número
            var n4 = Number(tn4.value); // Converte o valor do segundo campo para número
            var m = n3 * n4; // Mulplica os dois números

            // (Linha 27) Atualiza o conteúdo da div com o resultado da multiplicação
            res.innerHTML = `A Multiplicação entre ${n3} x ${n4} = <strong>${m}</strong>`;
        }
    </script>

<h4> dividindo valores </h4> <!-- Título secundario da página -->
<input type="number" name="txtn5" id="txtn5"> /  <!-- Campo para o primeiro número -->
<input type="number" name="txtn6" id="txtn6">    <!-- Campo para o segundo número -->
<input type="button" value="Dividir" onclick="Dividir()"> <!-- Botão para calcular a Multiplicar -->
<div id="Div"> Resultado </div> <!-- Div onde o resultado será exibido -->

<script>
    function Dividir() { 
        //  Seleciona os campos de entrada pelo ID
        var tn5 = window.document.getElementById('txtn5'); // Primeiro número
        var tn6 = window.document.querySelector('input#txtn6'); // Segundo número

        //  Seleciona a div onde o resultado será mostrado
        var res = window.document.getElementById('Div');

        //  Converte os valores dos campos de entrada em números e calcula a soma
        var n5 = Number(tn5.value); // Converte o valor do primeiro campo para número
        var n6 = Number(tn6.value); // Converte o valor do segundo campo para número
        var D = n5 / n6 ; // Divide os dois números

        // (Linha 27) Atualiza o conteúdo da div com o resultado da Divisão
        res.innerHTML = `A Divisão entre ${n5} / ${n6} = <strong>${D.toFixed(1).replace(".",",")}</strong>`;
    }
</script>
</body>
</html>
