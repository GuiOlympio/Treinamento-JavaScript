<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Exercicio</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body onload="carregar()"> 
    <!-- Quando a página carregar, a função "carregar()" será chamada automaticamente -->
    
    <header>
        <h1>Hora do dia</h1> 
        <!-- Cabeçalho da página com o título principal -->
    </header>
    
    <section>
        <!-- Seção principal que contém as informações dinâmicas -->
        
        <div id="msg">
            Aqui vai aparecer a mensagem
            <!-- Div onde será exibida a mensagem sobre o horário atual -->
        </div>
        
        <div id="foto">
            <img id="imagem" src="Manha.png.jpg" alt="Foto do dia">
            <!-- Imagem que será trocada dinamicamente dependendo da hora do dia -->
        </div>
    </section>
    
    <footer>
        <p>&copy; GuilhermeMigaia</p> 
        <!-- Rodapé da página com créditos -->
    </footer>
    
    <script src="script.js"></script>
    <!-- Link para o arquivo JavaScript externo que vai controlar o comportamento da página -->
</body>

</html>
