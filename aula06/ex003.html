<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome ?')
        document.write(`Ol√° <strong>${nome}</strong> seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em letras Maiusculas fica ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Em letras minusculas ${nome.toLocaleLowerCase()}<br/>`)

        var n1 = Number(window.prompt("Digite um numero? "))
        document.write(`${n1.toFixed(2).replace(".",",")}<br/><br/>`)
        var Din = Number(window.prompt('Digite um valor monetario '))
        document.write(`o valor digitado em Real foi ${Din.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}<br/>`)
        document.write(`o valor digitado em Dolar foi ${Din.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}<br/>`)
        document.write(`o valor digitado em Euro foi ${Din.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}<br/>`)

    </script>
</body>
</html>
